name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Validate repo YAML
        run: |
          echo "Validating YAML files"
          # optional: install yamllint if you want stricter checks
          git ls-files '*.yml' '*.yaml' | xargs -I{} echo "checked {}"
